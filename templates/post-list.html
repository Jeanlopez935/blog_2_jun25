{% extends "_base.html" %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 5px solid #3498db;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            border-radius: 4px;
        }

        a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 25px;
            font-size: 16px;
            color: #555;
        }
    </style>

    <h2>Blog Posts</h2>
    <ul>
        {% for post in post_list %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> por
                {{ post.author }} -
                {{ post.created_at }}
            </li>
        {% endfor %} 
    </ul>

    <p>total posts: {{ post_count }}</p>
{% endblock content %}
